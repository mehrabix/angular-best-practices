<div class="h-auto bg-blue-400 ">
<div class="flex flex-wrap items-center justify-between gap-1 p-4">
        <button *ngFor="let i of _galleryList"  [routerLink]="i.router"  class="w-3/12" routePath="/home">
            <img class="rounded-md" [src]="i.image" />
            <p>{{i.title}}</p>
          </button>   
  </div>
</div>
